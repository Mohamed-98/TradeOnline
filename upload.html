    <div class="content-area">


      <div class="list-info">
        <div class="info-text">
          <h2><i class="fas fa-upload"></i> List a new product</h2>
          <p>Just fill in this form</p>
          <hr />
        </div>


        <div class="form-a">
          <div class="leftside">
            <div>Product Title</div>
            <input type="text" name="" id="" />

            <div class="cate">
              <div for="">Category </div>
              <select name="" id="">
                <option value="Human">Pick Category</option>
                <option value="other">other</option>
                <option value="other">other</option>
                <option value="other">other</option>

            </div>

            <br>
            <div id="price-bar" for="">

            </div>
          </div>

          <div class="rightside">

            <div class="disc">
              <div for="">Description</div>
              <textarea name="" id=""></textarea>
            </div>


          </div>


        </div>

      </div>


      <div class="photo-area">
        <div class="photo-title">
          <h2><i class="fas fa-images"></i> Photos</h2>
          <p>You can upload up to 4 Pictures of your Product</p>
        </div>


        <div class="photo">
          <div class="photo-divs">

            <input onchange="showImage.call(this)" style="display:none ;" type="file" id="realFile1" name=""

            <div id="cus-btn1" class="img">

            </div>
          </div>

            <input onchange="showImage3.call(this)" style="display:none ;" type="file" id="realFile3" name=""
              accept="image/png, image/jpeg" />


            <div id="cus-btn3" class="img">
              <img id="imageee3" src="" alt="" />
              <i id="icon3" class=" fas fa-camera "></i>

            </div>
          </div>

          <div class="photo-divs">

            </div>

        </div>
      </div>



      <!-- MORE-INFO-SECTION -->
      <div class="section-a">






        <div class="last-bit">
          <div class="radio-form">
            <div class="cont-txt">
              <h3><i class="fas fa-hands-helping"></i> &nbsp; Contact me by</h3>
            </div>
            <div class="cont-radio">
              <p>
                <label>
                  <input name="group1" type="radio" />
                  <span>Phone</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="group1" type="radio" />
                  <span>E-mail</span>
                </label>
              </p>
              <p>

  <script>
    function logoRedirect() {
      window.location.href = " index.html";
    }

    document.getElementById("cus-btn1").addEventListener("click", function () {
      realFile1.click();
    });

    document.getElementById("cus-btn2").addEventListener("click", function () {
      realFile2.click();
    });

    document.getElementById("cus-btn3").addEventListener("click", function () {
      realFile3.click();
    });

    document.getElementById("cus-btn4").addEventListener("click", function () {
      realFile4.click();
    });

    function showImage() {
      if (this.files && this.files[0]) {
        var obj = new FileReader();
        obj.onload = function (data) {
          var image = document.getElementById("imageee");
          var iconChange = document.getElementById("icon1");
          image.src = data.target.result;
          image.style.opacity = "1";
          image.style.marginTop = "15px";

          iconChange.classList.add("fa-images");
          iconChange.classList.remove("fa-camera");
        };
        obj.readAsDataURL(this.files[0]);
      }
    }

    }
