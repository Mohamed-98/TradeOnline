    <script>
      function logoRedirect() {
        window.location.href = " index.html";
      }

      document.getElementById("cus-btn1").addEventListener("click", function() {
        realFile1.click();
      });

      document.getElementById("cus-btn2").addEventListener("click", function() {
        realFile2.click();
      });

      document.getElementById("cus-btn3").addEventListener("click", function() {
        realFile3.click();
      });

      document.getElementById("cus-btn4").addEventListener("click", function() {
        realFile4.click();
      });

      function showImage() {
        if (this.files && this.files[0]) {
          var obj = new FileReader();
          obj.onload = function(data) {
            var image = document.getElementById("imageee");
            var iconChange = document.getElementById("icon1");
            image.src = data.target.result;
            image.style.opacity = "1";
            image.style.marginTop = "15px";

            iconChange.classList.add("fa-times-circle");
            iconChange.classList.remove("fa-camera");
          };
          obj.readAsDataURL(this.files[0]);
        }
      }

      function showImage2() {
        if (this.files && this.files[0]) {
          var obj = new FileReader();
          obj.onload = function(data) {
            var image = document.getElementById("imageee2");
            var iconChange = document.getElementById("icon2");
            image.src = data.target.result;
            image.style.opacity = "1";
            image.style.marginTop = "15px";

            iconChange.classList.add("fa-times-circle");
            iconChange.classList.remove("fa-camera");
          };
          obj.readAsDataURL(this.files[0]);
        }
